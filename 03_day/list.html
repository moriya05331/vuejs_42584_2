
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td 
            {
                padding: 15px;
            }
            tr:nth-child(even) 
            {
                 background-color: #dddddd;
            }
    </style>

</head>
<body>
     <table id="our_list" style="width:70%"> </table>

    <script>
        let ourTasks=localStorage.getItem("ourTask");
        ourTasks=(ourTasks)? JSON.parse(ourTasks): [];
        let our_list=`<caption><h1>Our Task</h1></caption><tr><th>date and time:</th><th>content:</th> </tr>`;
        for(let item of ourTasks)
        {
            our_list+= 
            `<tr><td>${item.date}</td><td>${item.content}</td> </tr>`
        }
        document.getElementById("our_list").innerHTML=our_list;
    </script>
</body>
</html>
