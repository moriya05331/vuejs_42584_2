<!DOCTYPE html>
<html lang="en">
<head>
  <script>
        function f() {
        let rnd =Math.floor(Math.random()*249);
            fetch("https://restcountries.eu/rest/v2/all?fields=name")
                .then(r1 => { return r1.json(); })
                .then(r2=>{
                    fetch(`https://restcountries.eu/rest/v2/name/${r2[rnd].name}`)

                        .then(r3=>{return r3.json();})
                        .then(r4=>{ document.getElementById("t").innerText=JSON.stringify(r4);
                           
                        })}) 
        }
    </script>
    
    
</head>
<body>
<style>
  .button {
    background-color:darksalmon;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
 
}
.button:hover {
    background-color:darkgreen;
    color: white;
}
.p
{
 color: grey;
}
</style>
<button class="button" onclick ="f()" >
  click </button>
  <p id="t"></p>
</body>
</html>
